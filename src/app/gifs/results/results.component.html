<h3 class="mb-3">Resultados de: {{result | titlecase}}</h3>
<div class="gallery">
    
    
    <div *ngFor="let gif of gifs">
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title">
            <div class="card-body">
                <h6 class="card-text">{{gif.title}}</h6>
            </div>
        </div>    
    </div>

</div>
